<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/checkbox.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body class="h-100 liner-back-light-orange">
    <div id="popups-container" class="w-100 h-100 position-absolute">
      <div class="row ">
        <div class="col-12 col-md-8 col-lg-6 mx-auto rounded position-fixed linear-back-purple" id="pop-up">
          <div class="input-group mb-3 w-75 mx-auto my-5 border-bottom">
            <div class="input-group-prepend">
              <span class="p-1 pt-2 bg-transparent"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-left-text" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
              </svg></span>
            </div>
            <input id="input" type="text" class="text-white form-control bg-transparent" placeholder="Enter your data" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="form-check w-75 mx-auto pl-0 my-5">
            <input id="checkbox" type="checkbox" class="custom-checkbox" aria-label="Checkbox for following text input">
            <label class="form-check-label text-white" for="checkbox">
              Учитывать регистр?  
            </label>
          </div>
          <div class="w-75 mx-auto my-5 d-flex justify-content-around">
            <button id="findByLength" class="btn btn-light d-inline-block" type="button">Поиск по длинне фразы</button>
            <button id="findBySubstr" class="btn btn-light d-inline-block" type="button">Поиск по подстроке</button>
          </div>
        </div>
        <div class="position-fixed hided-pop-up__animation-default linear-back-purple" id="pop-up-hided">
          <svg id="reset-arrow" viewBox="0 0 16 16" class="bi bi-arrow-clockwise h-100" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        </div>
      </div>
    </div>
    <ol>
    </ol>
    <script src="js/script.js"></script>
</body>
</html>
